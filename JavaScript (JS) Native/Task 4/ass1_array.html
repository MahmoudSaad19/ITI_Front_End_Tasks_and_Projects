        showContent(arr);
        document.write("<br>your values after descending order : ".fontcolor("blue"));

        showContent(arr);

        arr.sort((a, b) => a - b); // For ascending sort
        showContent(arr);
        
        function showContent (array)
        {
            for (i in array) {
                if (i==4)
                    document.write( array[i]);

                    document.write( array[i]+", ");
            }
        }
