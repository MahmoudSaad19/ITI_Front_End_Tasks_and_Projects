<!DOCTYPE html>
<html>
<head>
    <title> Web Page </title>
    <script>
        var radius = parseInt(prompt("Enter the circle radius "));
        alert("Area = "+Math.PI*radius*radius);
        var squareroot = parseInt(prompt("Enter a value to calculate its square root "));
        alert("square root of "+squareroot+" = "+Math.sqrt(squareroot));
        var angle = parseInt(prompt("Enter an angle to calculate its cos value : "));
        var result = Math.cos(angle*Math.PI/180);
        document.write("Cos "+angle+"&deg; is "+result.toFixed(4));
       

    </script>
</head>
