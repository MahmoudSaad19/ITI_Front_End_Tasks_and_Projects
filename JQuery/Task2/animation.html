<!DOCTYPE html>
<html>

<head>
    <style>
        #img1 {
            position: absolute;
            top: 100px;
            left: 10px;
        }
        
        #img2 {
            position: absolute;
            top: 200px;
            left: 10px;
        }
        
        #img3 {
            position: absolute;
            top: 300px;
            left: 10px;
        }
        
        input{
            width: 200px;
            height: 80px;
            background: deepskyblue;
            font-size: 35px;
            color: orangered;
        }
    </style>
    <title>moving car Race</title>
    <script src="script/jQuery-Dev.js"></script>
    <script src="jQ-ui/jquery-ui.js"></script>
    <script src="script/easing.js"></script>
</head>

<body>
    <input type="button" value="Fire" id="btn1">
    <br> 
    <img src="images/12.gif" id="img1"> 
    <img src="images/12.gif" id="img2"> 
    <img src="images/12.gif" id="img3">
    <script>
        $(function () {
            $("#btn1").click(function () {
                $("#btn1").hide("explode", 1000);
                $("#img1").animate({
                    left: "+=500px"
                }, 5000, "linear")
                $("#img2").animate({
                    left: "+=500px"}, 5000, "swing")
                $("#img3").animate({
                    left: "+=500px"
                }, 5000, "easeOutBounce")
            });
        });
    </script>
</body>

</html>
