<!DOCTYPE html>
<html>

<head>
    <style>
        #img1 {
            position: absolute;
            top: 100px;
            left: 10px;
        }
        
        #img2 {
            position: absolute;
            top: 200px;
            left: 10px;
        }
        
        #img3 {
            position: absolute;
            top: 300px;
            left: 10px;
        }
        
        input {
            width: 200px;
            height: 80px;
            background: deepskyblue;
            font-size: 35px;
            color: orangered;
        }

    </style>
    <title>zooming</title>
    <script src="script/jQuery-Dev.js"></script>
    <script src="jQ-ui/jquery-ui.js"></script>
    <script src="script/easing.js"></script>
</head>

<body>
    <input type="button" value="zoom in" id="btn1">
    <input type="button" value="zoom out" id="btn2">
    <br>
    <img src="images/12.gif" id="img1">
    <img src="images/12.gif" id="img2">
    <img src="images/12.gif" id="img3">
    <script>
        $(function() {
            $("#btn1").click(function() {
                $("#img1").animate({
                    zoom: "2"
                }, 500)
                $("#img2").animate({
                    left: "200px",
                    zoom: "2"
                }, 1000, "swing")
                $("#img3").animate({
                    top: "400px"
                }, 1000)
            });

            $("#btn2").click(function() {
                $("#img1").animate({
                    zoom: "1"
                }, 500)
                $("#img2").animate({
                    left: "10px",
                    zoom: "1"
                }, 500, "swing")
                $("#img3").animate({
                    top: "300px"
                }, 500)
            });
        });

    </script>
</body>

</html>
