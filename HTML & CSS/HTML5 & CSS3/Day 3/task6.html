<!DOCTYPE html>
<html>

<head>
    <title>Blinking Web Page </title>

    <style>
        span {
            font-size: 60pt;
            padding: 25px;
            border: 5px dodgerblue solid;
            border-radius: 70px;
            background-color: deepskyblue;
        }

        span:hover {
            color: red;
            background-color: yellow;
            /* offset-x | offset-y | blur-radius | spread-radius | color */
            box-shadow: 1px 1px 15px 15px orangered;
        }
    </style>
</head>

<body>
    <center>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <span>Hover To Blink</span>
    </center>

</body>

</html>
