<!DOCTYPE html>
<html>

<head>
    <title> Web Page </title>
</head>

<body>
    <canvas width="500" height="300"></canvas>

    <script>
        var canvas = document.getElementsByTagName("canvas")[0];
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(100, 100);
        var x = 10;
        var z = 10;
        var id = setInterval(function() {
            ctx.lineTo(100 + x, 100 + z);
            ctx.stroke();

            x += 10;
            z += 10;
            if (x == 150) {
                alert("weeeeeeeeeee");
                clearInterval(id);

            }
        }, 1000)



        ctx.closePath();
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 5;

    </script>
    <script src="script/task3.js">
    </script>


</body>

</html>
